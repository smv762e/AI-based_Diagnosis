<!-- form.component.html -->
<h2>Lista de Solicitudes</h2>

<!-- Formulario para crear una nueva solicitud -->
<form (submit)="createRequest()">
  <label for="drugs">Medicamentos:</label>
  <input type="text" id="drugs" [(ngModel)]="newRequest.drugs" required>
  <button type="submit">Crear Solicitud</button>
</form>

<!-- Lista de solicitudes existentes -->
<ul>
  <li *ngFor="let request of requests">
    {{ request.id }} - {{ request.drugs.join(', ') }}
    <button (click)="editRequest(request)">Editar</button>
    <button (click)="deleteRequest(request.id)">Eliminar</button>
  </li>
</ul>

<!-- Formulario para editar una solicitud seleccionada -->
<div *ngIf="selectedRequest">
  <h3>Editar Solicitud</h3>
  <form (submit)="updateRequest()">
    <label for="editedDrugs">Medicamentos:</label>
    <input type="text" id="editedDrugs" [(ngModel)]="selectedRequest.drugs" required>
    <button type="submit">Guardar Cambios</button>
  </form>
</div>
